{% extends "index.html" %}

{% block content %}
<div class="mypage-container">
    <div class="mypage-box">
        <h1>My Profile</h1>
        <div class="profile-picture-group">
            <img src="{{ url_for('static', filename='images/' ~ user.profile_picture) }}" alt="Profile Picture">
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile_picture">Change Profile Picture:</label>
                <input type="file" name="profile_picture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="native_language">Native Language:</label>
                <input type="text" name="native_language" value="{{ languages.native_language }}" required>
            </div>
            <div class="form-group">
                <label for="fluent_language">Fluent Languages (comma separated):</label>
                <input type="text" name="fluent_language" value="{{ languages.fluent_language }}">
            </div>
            <div class="form-group">
                <label for="learning_language">Learning Language:</label>
                <input type="text" name="learning_language" value="{{ languages.learning_language }}" required>
            </div>
            <div class="form-group">
                <label for="proficiency_level">Proficiency Level:</label>
                <select name="proficiency_level" required>
                    <option value="Beginner" {% if languages.proficiency_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if languages.proficiency_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if languages.proficiency_level == 'Advanced' %}selected{% endif %}>Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea name="bio" required>{{ profile.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="interests">Interests (comma separated):</label>
                <input type="text" name="interests" value="{{ profile.interests }}" required>
            </div>
            <div class="form-group">
                <label for="preferred_partner">Preferred Partner:</label>
                <input type="text" name="preferred_partner" value="{{ profile.preferred_partner }}" required>
            </div>
            <div class="form-group">
                <label for="learning_goals">Learning Goals:</label>
                <textarea name="learning_goals" required>{{ profile.learning_goals }}</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <form action="{{ url_for('delete_account') }}" method="post">
            <button type="submit" class="delete-account-button">Delete Account</button>
        </form>
    </div>
</div>
{% endblock %}
